<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Login><Register></Register></title>
    <style>
        body{
            background: url(images/LoginPageBackground.jpg);
            background-size: cover;
        }
        #loginform h1,label{
            color: whitesmoke;
          
        }
        div{
            border: 1px solid white;
            width: 300px;
            position: absolute;
            top: 50px;
            margin-left: 50px;
        }
        
    </style>
</head>
<body>

    <div id="loginform">
    <h1> Login/Signup </h1>
    <form>
        <label  for="Mobile number">  Mobile Number:</label>
        <input type="text" maxlength="10" name="number" id="number" placeholder="Enter mobile Number"><br>
        <P>OR</P>
        <label for="Email id">  Mail ID:</label>
        <input type="text" name="email" id="email" placeholder="Enter mail ID">
        
        <button type="submit">Continue</button>
        
    </form><br>
</div>

 
</body>
</html>
